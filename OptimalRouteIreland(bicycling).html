<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Randy Olson uses machine learning to find the optimal road trip across the U.S.">
    <meta name="author" content="Randal S. Olson">
    
    <title>The optimal road trip across the U.S. according to machine learning</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
		var routes_list = []
		var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
		var directionsDisplayOptions = {preserveViewport: true,
										markerOptions: markerOptions};
		var directionsService = new google.maps.DirectionsService();
		var map;
		function initialize() {
		  var center = new google.maps.LatLng(53, -8);
		  var mapOptions = {
			zoom: 5,
			center: center
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		  for (i=0; i<routes_list.length; i++) {
		  	routes_list[i].setMap(map);	
		  }
		}
		function calcRoute(start, end, routes) {
		  
		  var directionsDisplay = new google.maps.DirectionsRenderer(directionsDisplayOptions);
		  var waypts = [];
		  for (var i = 0; i < routes.length; i++) {
		  	waypts.push({
		  	  location:routes[i],
		  	  stopover:true});
		  	}
		  
		  var request = {
			  origin: start,
			  destination: end,
			  waypoints: waypts,
			  optimizeWaypoints: false,
			  travelMode: google.maps.TravelMode.DRIVING
		  };
		  directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);		
			}
		  });
		  routes_list.push(directionsDisplay);
		}
		function createRoutes(route) {
			// Google's free map API is limited to 10 waypoints so need to break into batches
			route.push(route[0]);
			var subset = 0;
			while (subset < route.length) {
				var waypointSubset = route.slice(subset, subset + 10);
				var startPoint = waypointSubset[0];
				var midPoints = waypointSubset.slice(1, waypointSubset.length - 1);
				var endPoint = waypointSubset[waypointSubset.length - 1];
				calcRoute(startPoint, endPoint, midPoints);
				subset += 9;
			}
		}
		optimal_route = ["St Mel's Cathedral, Longford", 'Athlone Castle & Visitor Centre, Castle Street, Athlone, Co. Westmeath, Ireland', 'Birr Castle, Birr', 'Rock of Cashel, South Tipperary', 'Fota Wildlife Park, Cork', 'Killarney National Park, Co. Kerry', "King John's Castle, Nicholas Street", 'Cliffs of Moher, Liscannor, Co. Clare', 'Connemara National Park, Letterfrack', 'C\xc3\xa9ide Fields, Ballycastle, Co. Mayo', 'Lough Key Forest Park, Rockingham Demesne, Boyle, Co. Roscommon', 'Benbulbin, Sligo', 'Glencar, Co. Leitrim', 'Marble Arch Caves Global Geopark, 43 Marlbank Rd, Enniskillen BT92 1EW, United Kingdom', 'Ulster American Folk Park, Mellon Road, Omagh, United Kingdom', 'Glenveagh National Park, County Donegal', 'The Peace Bridge, Londonderry, United Kingdom', 'Carrick-A-Rede Rope Bridge, Ballycastle BT54 6LS, UK', 'Tollymore Forest Park, East District Forest Office, Castlewellan, Newcastle BT31 9BU, UK', 'Armagh County Museum, The Mall East, Armagh BT61 9BE, United Kingdom', 'Rossmore Forest Park', 'Cavan County Museum, Virginia Road, Ballyjamesduff, Co. Cavan, Ireland', 'Newgrange, Meath', "St Peter's Church of Ireland, Saint Peter's Place, Church Lane, Drogheda, Co. Louth", 'Castletown House, Celbridge', 'Dublin Castle, Dame Street', 'Glendalough, Wicklow', 'Altamont Gardens, Carlow', 'SS Dunbrody Emigrant Ship, The Quay, New Ross, Co. Wexford', 'House of Waterford Crystal, 28 The Mall, Waterford', 'Kilkenny Castle, Kilkenny', 'Rock of Dunamase, Dunamaise, Co. Laois, Ireland']
		
		createRoutes(optimal_route);
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
